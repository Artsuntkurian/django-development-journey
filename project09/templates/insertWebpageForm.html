<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Webpage TABLE INSERTION Form</h1>
        <form  method="post">

            {% csrf_token %}

            
            <label for="tn">Topic Name : </label>
            <select name="topic" id="tn">
                {% for TO in QLTO %}

                    <option value="{{ TO.topic_name }}">{{ TO.topic_name }}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="n"> Name : </label>
            <input type="text" name="name" id="n">
            <br><br>
            <label for="url">URL : </label>
            <input type="url" name="url" id="url">
            <br><br>
            <input type="submit">


        </form>
    </center>
</body>
</html>
