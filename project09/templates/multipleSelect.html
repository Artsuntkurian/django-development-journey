<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Multiple Select</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="tn">Select Topics :</label>
            <select name="topic" id="tn" multiple>
                {% for To in QLTO %}
                    <option value="{{To.topic_name}}">{{To.topic_name}}</option>

                {% endfor %}
            </select>
            <br><br>
            <input type="submit" >
        </form>
    </center>
</body>
</html>
