<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Access Record Table</h1>
        <table border="3px">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Author</th>
                <th>Date</th>
            </tr>
            {% for row in QLRO %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.name.name }}</td>
                <td>{{ row.author }}</td>
                <td>{{ row.date }}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
