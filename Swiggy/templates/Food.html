<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin:0px;
                background-color: rgb(255, 68, 0);
            }
            .navbar{
                /*border: 2px,solid,black;*/
                margin-top: 30px;
                height: 50px;
                display: flex;
                justify-content: space-around;
                align-items: center;
                color: white;
    
            }
            .navigators{
                height: inherit;
                width: 680px;
                display: flex;
                justify-content: space-around;
                align-items: center;
                
            }
            .brand-name{
                font-size: 50px;
                font-weight: bold;
            }
            .btn{
                border: 2px,solid,black;
                width: auto;
                height: auto;
                padding: 10px 20px;
                color: white;
                font-size: 20px;
                font-weight: bold;
                border-radius: 10px;

            }
            .sign-in-btn{
                background-color: black;
                
            }
            .app-btn{
                border: 2px,solid,white;
                background-color:  rgb(255, 68, 0);
            }
            .nav-link{
                text-decoration: none;
                color: white;
                font-size: 20px;
                font-weight: bold;

            }
            .container{
                
                text-align: center;
                margin-top: 100px;

            }
            .tagline{
                color: white;
                font-size: 50px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class='navbar'>
            <h1 class="brand-name">Swiggy</h1>
            <div class="navigators">
                <a class="nav-link" href="">Swiggyy Corporate</a>
                <a class="nav-link" href="">Partner with us</a>
                <button class="btn app-btn">Get the App</button>
                <button class="btn sign-in-btn">Sign in</button>
            </div>
        </div>
        <div class="container">
            <h1 class="tagline">Order food & groceries. <br>Discover best restaurants. Swiggy it!</h1>
        </div>
    </body>
</html>
